<main
  id="home-page"
  class="full-centered"
>
  <upload-button />
  @if (!hasLoaded() && !error()) {
    <p>
      loading
    </p>
  }
  @if(hasLoaded() && !error()) {
    <section
      id="movie-detail"
    >
      <div
        class="title"
      >
        <h1>
          {{ title() }}
        </h1>
        <play-button [videoId]='videoId'/>
      </div>
      <p>
        {{ description() }}
      </p>
    </section>
  }
  @if (error()) {
    <p>
      {{ error() }}
    </p>
  }
</main>
